<body>
    <div class="container">

        <!-- OCR Input Section -->

                        <path fill-rule="evenodd" d="M4 5a2 2 0 00-2 2v8a2 2 0 002 2h12a2 2 0 002-2V7a2 2 0 00-2-2h-1.586a1 1 0 01-.707-.293L11.536 3.464A1 1 0 0010.828 3H9.172a1 1 0 00-.707.293L7.293 4.586A1 1 0 016.586 5H4zm6 9a3 3 0 100-6 3 3 0 000 6z" clip-rule="evenodd" />

                <textarea id="userInput" rows="10" placeholder="예:

찬양은 '주님은 산 같아서', '나의 힘이 되신 여호와'입니다." class="rounded-md"></textarea>
            </div>

        <button onclick="generateContent()" class="btn btn-primary mt-4">

        <!-- Output Section -->

            <div class="input-group mb-4">

                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path d="M8 3a1 1 0 011-1h2a1 1 0 110 2H9a1 1 0 01-1-1z" />
                            <path d="M6 3a2 2 0 00-2 2v11a2 2 0 002 2h8a2 2 0 002-2V5a2 2 0 00-2-2H6zM5 9a1 1 0 011-1h8a1 1 0 110 2H6a1 1 0 01-1-1z" />

                            <path d="M8 3a1 1 0 011-1h2a1 1 0 110 2H9a1 1 0 01-1-1z" />
                            <path d="M6 3a2 2 0 00-2 2v11a2 2 0 002 2h8a2 2 0 002-2V5a2 2 0 00-2-2H6zM5 9a1 1 0 011-1h8a1 1 0 110 2H6a1 1 0 01-1-1z" />
                        </svg>

    <!-- Message Box for Copy Confirmation -->

    <script>
        // API 키는 시스템에서 자동으로 제공되므로 빈 문자열로 설정합니다.
        const API_KEY = "AIzaSyAt-z66V7tPLqi-Y5gsFG0BKMjDcUq8H4Q";

        // Function to show a temporary message
        function showMessage(message, type = 'success') {
            const messageBox = document.getElementById('messageBox');
            messageBox.textContent = message;
            messageBox.className = 'message-box show'; // Reset classes
            messageBox.classList.add(type); // Add success or error class
            setTimeout(() => {
                messageBox.classList.remove('show');
            }, 3000); // Message disappears after 3 seconds
        }

        // Function to copy text to clipboard
        function copyToClipboard(elementId) {
            const element = document.getElementById(elementId);
            element.select();
            element.setSelectionRange(0, 99999); // For mobile devices
            try {
                document.execCommand('copy');
                showMessage('클립보드에 복사되었습니다!', 'success');
            } catch (err) {
                console.error('클립보드 복사 실패:', err);
                showMessage('복사 실패! 수동으로 복사해 주세요.', 'error');
            }
        }

        // Function to show/hide loading overlay
        function showLoading() {
            document.getElementById('loadingOverlay').classList.add('show');
        }

        function hideLoading() {
            document.getElementById('loadingOverlay').classList.remove('show');
        }

        // Function to get the next Sunday's date
        function getNextSundayDate() {
            const today = new Date();
            const dayOfWeek = today.getDay(); // 0 = Sunday, 1 = Monday, ..., 6 = Saturday

            let daysUntilSunday;
            if (dayOfWeek === 0) { // If today is Sunday
                daysUntilSunday = 0;
            } else {
                daysUntilSunday = (7 - dayOfWeek) % 7;
            }

            const nextSunday = new Date(today);
            nextSunday.setDate(today.getDate() + daysUntilSunday);

            const year = nextSunday.getFullYear();
            const month = String(nextSunday.getMonth() + 1).padStart(2, '0');
            const day = String(nextSunday.getDate()).padStart(2, '0');
            const daysOfWeek = ['일', '월', '화', '수', '목', '금', '토'];
            const dayName = daysOfWeek[nextSunday.getDay()];

            return {
                formattedTitle: `${year}. ${month}. ${day} (${dayName})`,
                formattedDescription: `${year}년 ${month}월 ${day}일 (${dayName})`
            };
        }

        // Function to perform OCR using Gemini API
        async function performOCR(base64Data, mimeType) {
            try {
                const prompt = "Extract all text from this image. Please provide only the extracted Korean text, without any additional comments or formatting.";

                let chatHistory = [];
                chatHistory.push({ role: "user", parts: [{ text: prompt }] });
                const payload = {
                    contents: [
                        {
                            role: "user",
                            parts: [
                                { text: prompt },
                                {
                                    inlineData: {
                                        mimeType: mimeType,
                                        data: base64Data
                                    }
                                }
                            ]
                        }
                    ],
                };
                
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${API_KEY}`;
                
                const response = await fetchWithExponentialBackoff(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                
                const result = await response.json();
                
                if (result.candidates && result.candidates.length > 0 &&
                    result.candidates[0].content && result.candidates[0].content.parts &&
                    result.candidates[0].content.parts.length > 0) {
                    const extractedText = result.candidates[0].content.parts[0].text;
                    document.getElementById('userInput').value = extractedText;
                    showMessage('사진에서 텍스트를 성공적으로 추출했습니다!', 'success');
                } else {
                    throw new Error('API 응답에서 텍스트를 찾을 수 없습니다.');
                }
            } catch (error) {
                console.error('OCR 처리 중 오류 발생:', error);
                showMessage('사진에서 텍스트를 추출하는 데 실패했습니다. 개발자 콘솔을 확인해주세요.', 'error');
            } finally {
                hideLoading();
            }
        }

        // Function to handle file selection and trigger OCR
        async function handleFileSelect(event) {
            const file = event.target.files[0];
            if (!file) return;

            showLoading();
            
            try {
                const reader = new FileReader();
                reader.onload = async function(e) {
                    const base64Data = e.target.result.split(',')[1];
                    const mimeType = file.type;
                    
                    await performOCR(base64Data, mimeType);
                };
                reader.readAsDataURL(file);
            } catch (error) {
                console.error('파일 처리 중 오류 발생:', error);
                showMessage('파일을 처리하는 데 실패했습니다. 다시 시도해주세요.', 'error');
            }
        }

        // Function to generate title and description using Gemini API
        async function generateContent() {
            const userInput = document.getElementById('userInput').value.trim();

            if (!userInput) {
                showMessage('정보 입력 칸에 내용을 입력해주세요.', 'error');
                return;
            }

            showLoading(); // Show loading indicator

            try {
                const prompt = `다음 텍스트에서 설교 제목, 설교자, 구절, 찬양 목록을 추출하여 JSON 형식으로 반환하세요.
                - 설교 제목은 'sermonTitle'
                - 설교자는 'speaker'
                - 구절은 'scripture'
                - 찬양 목록은 배열 형태로 'praiseSongs'
                키 값으로 지정해주세요. 추가적인 설명 없이 JSON 객체만 반환하세요.
                
                입력 텍스트:
                ${userInput}`;

                const payload = {
                    contents: [{ parts: [{ text: prompt }] }],
                    generationConfig: {
                        responseMimeType: "application/json",
                        responseSchema: {
                            type: "OBJECT",
                            properties: {
                                "sermonTitle": { "type": "STRING" },
                                "speaker": { "type": "STRING" },
                                "scripture": { "type": "STRING" },
                                "praiseSongs": {
                                    "type": "ARRAY",
                                    "items": { "type": "STRING" }
                                }
                            }
                        }
                    }
                };

                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${API_KEY}`;
                
                const response = await fetchWithExponentialBackoff(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                
                const result = await response.json();
                
                if (result.candidates && result.candidates.length > 0 &&
                    result.candidates[0].content && result.candidates[0].content.parts &&
                    result.candidates[0].content.parts.length > 0) {
                    const jsonString = result.candidates[0].content.parts[0].text;
                    const extractedData = JSON.parse(jsonString);

                    const { sermonTitle, speaker, scripture, praiseSongs } = extractedData;

                    if (!sermonTitle || !speaker || !scripture || !praiseSongs || praiseSongs.length === 0) {
                        showMessage('필수 정보 (설교 제목, 설교자, 구절, 찬양) 중 일부가 누락되었습니다. 입력 내용을 확인해주세요.', 'error');
                        return;
                    }

                    const sundayDates = getNextSundayDate();
                    const formattedDateTitle = sundayDates.formattedTitle;
                    const formattedDateDescription = sundayDates.formattedDescription;

                    const worshipPlace = "ICT밸리 C동 1층";
                    const churchAddress = "https://naver.me/GI3hQOuu";

                    let formattedPraiseSongs = '';
                    praiseSongs.forEach((song, index) => {
                        formattedPraiseSongs += `${index + 1}. ${song.trim()}\n`;
                    });

                    const generatedTitle = `[대학청년연합] ${sermonTitle} (${scripture}) | ${speaker}ㅣ ${formattedDateTitle}`;
                    document.getElementById('titleOutput').value = generatedTitle;

                    const generatedDescription = `[대학청년연합] ${formattedDateDescription} 오후 2시
제목 : ${sermonTitle}
설교 : ${speaker}

찬양
${formattedPraiseSongs.trim()}
---------------------------------
Dream Worship 공동체는?
온누리교회 수원캠퍼스 20살 이상의 대학청년들의 공동체입니다.

-예배시간: 매주일 오후 2시
-예배장소: ${worshipPlace}
(교회주소: ${churchAddress}​​)`;
                    document.getElementById('descriptionOutput').value = generatedDescription;

                    // 새로운 기능: 생성된 데이터를 localStorage에 저장
                    localStorage.setItem('lastGeneratedTitle', generatedTitle);
                    localStorage.setItem('lastGeneratedDescription', generatedDescription);

                    showMessage('성공적으로 생성되었습니다!', 'success'); // Show success message

                } else {
                    throw new Error('API 응답에서 유효한 JSON을 찾을 수 없습니다.');
                }

            } catch (error) {
                console.error('콘텐츠 생성 중 오류 발생:', error);
                showMessage('정보를 추출하는 데 실패했습니다. 입력 내용을 확인하거나 잠시 후 다시 시도해주세요.', 'error');
            } finally {
                hideLoading(); // Hide loading indicator
            }
        }
        
        // Exponential backoff retry logic for API calls
        async function fetchWithExponentialBackoff(url, options, retries = 3, delay = 1000) {
            for (let i = 0; i < retries; i++) {
                try {
                    const response = await fetch(url, options);
                    if (response.status !== 429) { // Not a rate-limiting error
                        return response;
                    }
                } catch (error) {
                    console.error('Fetch attempt failed:', error);
                    if (i === retries - 1) throw error;
                }
                await new Promise(res => setTimeout(res, delay * Math.pow(2, i)));
            }
            throw new Error('API 호출이 너무 많습니다. 나중에 다시 시도해주세요.');
        }

        // 새로운 기능: 페이지 로드 시 localStorage에서 마지막 데이터 불러오기
        function loadLastData() {
            const lastTitle = localStorage.getItem('lastGeneratedTitle');
            const lastDescription = localStorage.getItem('lastGeneratedDescription');
            
            if (lastTitle) {
                document.getElementById('titleOutput').value = lastTitle;
            }
            if (lastDescription) {
                document.getElementById('descriptionOutput').value = lastDescription;
            }
        }

        // 페이지가 로드되면 이 함수를 호출하여 저장된 데이터를 불러옵니다.
        window.onload = loadLastData;
    </script>
</body>
